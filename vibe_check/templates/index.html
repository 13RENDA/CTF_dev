<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check Vault</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px #00ff00;
        }
        h1 { margin-bottom: 20px; text-transform: uppercase; }
        .data-box {
            background-color: #000;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 1.2em;
        }
        .label { color: #888; font-size: 0.8em; margin-top: 15px;}
        .footer { margin-top: 30px; font-size: 0.7em; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Vibe Check Passed ⚠️</h1>
        <p>The flag is encrypted for security purposes.</p>
        
        <div class="label">Current Server Timestamp (Seed):</div>
        <div class="data-box">{{ timestamp }}</div>

        <div class="label">Encrypted Flag (Hex):</div>
        <div class="data-box">{{ ciphertext }}</div>
        
        <div class="footer">
            Encryption Logic: <br>
            <code>random.seed(timestamp); ciphertext = flag ^ random.getrandbits(8)</code>
        </div>
    </div>
</body>
</html>
